version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: instadojo-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: instadojo2024
      MONGO_INITDB_DATABASE: instadojo
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - instadojo-network

  redis:
    image: redis:7-alpine
    container_name: instadojo-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --requirepass instadojo2024
    volumes:
      - redis_data:/data
    networks:
      - instadojo-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local

networks:
  instadojo-network:
    driver: bridge
